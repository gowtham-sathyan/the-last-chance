<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Last Chance</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- <script src="jquery-3.6.1.min.js"></script> -->

</head>

<body onload="theme_check()">

    <div class="outerContainer">
        <audio id="game-audio" src="suspense.mp3" autoplay loop type="audio/mp3"></audio>
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="reload" title="Reload from save point" style="display:none">load</a>
          <a id="theme-switch" title="Switch theme" onclick="theme_check(true)">theme</a>
          <a id="audio-play-pause" title="Start/Stop music" onclick="togglePlay()">music</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>The Last Chance</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
        <div class="Timer">
            <div>
                <p class="Timer_inner" id="time_remaining">Time Remaining</p>
                <div class="timer_individual">
                    <p class="hours_internal" id="hours">06</p>
                    <p class="hours_internal" id="hours_text">hrs</p>
                </div>
                <div class="timer_individual">
                    <p class="mins_internal" id="mins">00</p>
                    <p class="mins_internal" id="mins_text">mins</p>
                </div>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="The Last Chance.js"></script>
    <script src="main.js"></script>
</body>
</html>
